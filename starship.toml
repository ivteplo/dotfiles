# Inserts a blank line between shell prompts
add_newline = false

format = "$username$hostname:$directory$character"

[character]
format = '$symbol '
success_symbol = '[\$](bold grey)'
error_symbol = '[\$](bold red)'

[username]
show_always = true
format = '[$user]($style)'
style_user = 'bold green'

[hostname]
ssh_symbol = ''
format = '[@$ssh_symbol$hostname]($style)'
style = 'bold green'
ssh_only = false

[directory]
read_only = ''
style = 'bold blue'

[line_break]
disabled = true

